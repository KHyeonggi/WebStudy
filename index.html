<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 스터디 ::: 여상수</title>
    <style>
        div{
            display: inline-block;
            border-top: solid 4px gray;
            border-left: solid 4px gray;
            border-right: solid 4px gray;
            border-bottom: solid 4px gray;
            margin: 10px;
            padding: 10px 30px 10px 30px;
            width: 300px;
        }
        div {
            border: solid 2px blue;
            margin: 5px;
            width: 300px;
        }
        div.contents{
            background-color: gold;
        }
        div.ootd{
            background-color:  skyblue;
        }
        p{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>웹 화면 구현 수업의 웹 스터디 페이지</h1>
    <h2>김형기</h2>
    <p>하나의 문단을 작성할떄는 p 태그를 사용합니다</p>
    <p>안녕하세요,<br>코딩 공부하기 좋은 날입니다..</p>
     <hr><div class="contents">
        <p>영화소개</p>
            <p>영화를 소개하는 부분입니다</p>
     </div>
     <div class="ootd">
        <p>오늘의 의상</p>
     </div>
     <div class="contents">
        <p>오늘의 수면</p>
        <p>잠을자도 졸립니다</p>
     </div>
</body>
</html>
